<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay | Whitelist Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:#05070a url('https://i.imgur.com/vbt5BPF.jpeg') center/cover no-repeat fixed;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,sans-serif;
      overflow-x:hidden;
    }

    nav{
      padding:18px 55px;
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(18px);
      border-bottom:1px solid rgba(255,255,255,.13);
      position:fixed;top:0;width:100%;z-index:1000;
    }

    nav a{
      color:#e4e8ef;text-decoration:none;font-size:15px;margin-right:32px;
      transition:.25s;letter-spacing:.3px;
    }
    nav a:hover{color:#4ea3ff;text-shadow:0 0 14px #4ea3ff}

    main{
      max-width:760px;margin:auto;padding-top:160px;text-align:center;
    }

    h1{
      font-size:3.4rem;font-weight:700;margin-bottom:10px;
      text-shadow:0 0 30px rgba(78,163,255,.45);
    }
    p.lead{opacity:.75;margin-bottom:45px;font-size:1.2rem}

    form{
      background:rgba(9,12,18,.78);backdrop-filter:blur(26px);
      padding:45px;border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 0 35px rgba(0,0,0,.55);
      text-align:left;
    }

    label{display:block;margin-top:22px;font-size:15px;font-weight:600;opacity:.92}

    input,select,textarea{
      width:100%;padding:15px;border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background:#0c111a;color:#fff;margin-top:8px;font-size:15px;
      transition:.25s;
    }
    input:focus,select:focus,textarea:focus{
      border-color:#4ea3ff;box-shadow:0 0 12px #4ea3ff;outline:none;
    }
    textarea{resize:none;height:140px}

    .agreement{
      margin-top:18px;padding:15px;border:1px solid rgba(255,255,255,.12);
      border-radius:10px;background:#0b0f18;font-size:14px;line-height:1.5;
    }

    .agreement input{transform:scale(1.3);margin-right:10px;cursor:pointer}

    button{
      margin-top:32px;padding:16px 36px;border-radius:10px;
      border:none;background:#4ea3ff;color:#fff;font-size:17px;
      font-weight:600;width:100%;cursor:pointer;letter-spacing:.3px;
      transition:.3s;
    }
    button:hover:not(:disabled){transform:translateY(-3px) scale(1.03);box-shadow:0 0 22px #4ea3ff}
    button:disabled{opacity:.45;cursor:not-allowed}

    #msg{margin-top:22px;font-size:1.15rem;min-height:30px;font-weight:500}

    footer{text-align:center;padding:38px;margin-top:75px;opacity:.45}
  </style>
</head>
<body>

<nav>
  <div>
    <a href="/">Home</a>
    <a href="/rules.html">Rules</a>
    <span style="opacity:.55;">Application</span>
  </div>
  <a href="/" style="background:#4ea3ff;padding:10px 22px;border-radius:8px;color:#fff;text-decoration:none;">
    ⬅ Back to Home
  </a>
</nav>

<main>
  <h1>Shore Roleplay Whitelist</h1>
  <p class="lead">Submit your application to become a verified member of our roleplay community.</p>

  <form id="applyForm">
    <label>Discord Username</label>
    <input type="text" id="username" placeholder="Example#0001" required>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label>Preferred Department</label>
    <select id="department" required>
      <option value="">— Select Department —</option>
      <option>Police Department</option>
      <option>State Police</option>
      <option>Sheriff's Office</option>
      <option>Fire Department</option>
      <option>Communications</option>
      <option>Civilian Operations</option>
    </select>

    <label>Tell us why you want to join</label>
    <textarea id="reason" placeholder="Explain your interest... Must be more than 100 characters." required></textarea>

    <!-- AGREEMENTS -->
    <div class="agreement">
      <label><input type="checkbox" id="agreeLogging">
        I acknowledge that my application, personal data, and submitted information may be securely logged and stored for administrative and auditing purposes.
      </label>
    </div>

    <div class="agreement">
      <label><input type="checkbox" id="agreeDiscord">
        I confirm that I am an active member of the Shore Roleplay Discord server and understand that providing false information or failing to remain in the server will result in immediate denial.
      </label>
    </div>

    <button id="submitBtn" type="submit" disabled>Submit Application</button>
  </form>

  <p id="msg"></p>
</main>

<footer>© Shore Roleplay — Official Recruitment Portal</footer>

<script>
const API = "https://shoreroleplay.onrender.com";
const btn = document.getElementById("submitBtn");

function checkAgreements(){
  btn.disabled = !(document.getElementById("agreeLogging").checked && document.getElementById("agreeDiscord").checked);
}
document.getElementById("agreeLogging").addEventListener("change", checkAgreements);
document.getElementById("agreeDiscord").addEventListener("change", checkAgreements);

document.getElementById("applyForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  btn.disabled = true; btn.textContent = "Submitting...";

  const body = {
    id: crypto.randomUUID(),
    username: document.getElementById("username").value.trim(),
    email: document.getElementById("email").value.trim(),
    department: document.getElementById("department").value,
    reason: document.getElementById("reason").value.trim(),
    agreedLogging: true,
    agreedDiscord: true
  };

  const res = await fetch(API + "/apply", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(body)
  });

  const msg = document.getElementById("msg");
  if(res.ok){
    msg.style.color="#2ecc71";
    msg.textContent = "✔ Application submitted successfully!";
    e.target.reset(); btn.disabled = true;
  }else{
    msg.style.color="#e74c3c";
    msg.textContent = "❌ Something went wrong — please ensure all fields are valid.";
  }

  btn.textContent = "Submit Application";
});
</script>

</body>
</html>
