<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay | Whitelist Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:#05070a url('https://i.imgur.com/vbt5BPF.jpeg') center/cover no-repeat fixed;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,sans-serif;
      overflow-x:hidden;
    }

    /* ===== NAVIGATION ===== */
    nav{
      padding:18px 55px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(18px);
      border-bottom:1px solid rgba(255,255,255,.13);
      position:fixed;top:0;left:0;width:100%;z-index:1000;
    }

    nav a{
      color:#e4e8ef;
      text-decoration:none;
      font-size:15px;
      margin-right:32px;
      transition:.25s;
      letter-spacing:.3px;
    }

    nav a:hover{
      color:#4ea3ff;
      text-shadow:0 0 14px #4ea3ff;
    }

    /* ===== PAGE ===== */
    main{
      max-width:750px;
      margin:0 auto;
      padding-top:155px;
      text-align:center;
    }

    h1{
      font-size:3.4rem;
      font-weight:700;
      letter-spacing:-1px;
      margin-bottom:12px;
      text-shadow:0 0 30px rgba(78,163,255,.45);
    }

    p.lead{
      opacity:.75;
      margin-bottom:45px;
      font-size:1.2rem;
    }

    /* ===== FORM CARD ===== */
    form{
      background:rgba(9,12,18,.75);
      backdrop-filter:blur(26px);
      padding:45px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 0 35px rgba(0,0,0,.55);
      text-align:left;
    }

    label{
      display:block;
      margin-top:22px;
      font-size:15px;
      font-weight:600;
      opacity:.92;
      letter-spacing:.3px;
    }

    input,select,textarea{
      width:100%;
      padding:15px 16px;
      margin-top:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.15);
      background:#0c111a;
      color:#fff;
      font-size:15px;
      transition:.2s;
    }

    input:focus,select:focus,textarea:focus{
      outline:none;
      border-color:#4ea3ff;
      box-shadow:0 0 12px #4ea3ff;
    }

    textarea{resize:none;height:140px}

    /* ===== AGREEMENT BUTTONS ===== */
    .agreements {
      margin-top:30px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .agree-btn {
      padding:14px;
      border-radius:10px;
      background:#111820;
      border:1px solid rgba(255,255,255,.15);
      color:#fff;
      font-size:14px;
      text-align:left;
      line-height:1.35;
      cursor:pointer;
      transition:.25s;
    }

    .agree-btn:hover {
      border-color:#4ea3ff;
      box-shadow:0 0 12px #4ea3ff66;
    }

    .agree-btn.active {
      background:#2ecc71;
      border-color:#1fa85d;
      box-shadow:0 0 18px #2ecc71aa;
    }

    /* ===== SUBMIT BUTTON ===== */
    button[type="submit"]{
      margin-top:32px;
      padding:16px 36px;
      border-radius:10px;
      border:none;
      background:#4ea3ff;
      color:#fff;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      transition:.28s;
      width:100%;
      letter-spacing:.3px;
    }

    button[type="submit"]:disabled{
      background:#294d6b;
      cursor:not-allowed;
      opacity:.55;
    }

    button[type="submit"]:hover:not(:disabled){
      transform:translateY(-3px) scale(1.03);
      box-shadow:0 0 22px #4ea3ff;
    }

    #msg{
      margin-top:22px;
      font-size:1.15rem;
      min-height:30px;
      font-weight:500;
      text-align:center;
    }

    footer{
      text-align:center;
      padding:38px;
      opacity:.45;
      margin-top:75px;
      letter-spacing:.4px;
      font-size:.9rem;
    }
  </style>
</head>
<body>

<nav>
  <div>
    <a href="/">Home</a>
    <a href="/rules.html">Rules</a>
    <span style="opacity:.5;">Application</span>
  </div>
  <a href="/" style="background:#4ea3ff;padding:10px 22px;border-radius:8px;color:#fff;text-decoration:none;">
    ⬅ Back to Home
  </a>
</nav>

<main>
  <h1>Shore Roleplay Whitelist</h1>
  <p class="lead">Submit your application to be considered for participation in an official roleplay environment.</p>

  <form id="applyForm">
    <label>Discord Username</label>
    <input type="text" id="username" placeholder="Example#0001" required>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label>Preferred Department</label>
    <select id="department" required>
      <option value="">— Select Department —</option>
      <option>Police Department</option>
      <option>State Police</option>
      <option>Sheriff's Office</option>
      <option>Fire Department</option>
      <option>Communications</option>
      <option>Civilian Operations</option>
    </select>

    <label>Tell us why you want to join</label>
    <textarea id="reason" placeholder="Provide a detailed explanation of your intent and interests. Submissions lacking clarity or detail may be denied." required></textarea>

    <!-- POLICY AGREEMENTS -->
    <div class="agreements">
      <button type="button" id="agree1" class="agree-btn">
        I hereby acknowledge and understand that this application, including all submitted information, will be logged, recorded, and retained for administrative and audit purposes.
      </button>

      <button type="button" id="agree2" class="agree-btn">
        I confirm that I am currently a member of the Shore Roleplay Discord server. I understand that providing false information or failure to be present in the server will result in immediate application denial.
      </button>
    </div>

    <button id="submitBtn" type="submit" disabled>Submit Application</button>
  </form>

  <p id="msg"></p>
</main>

<footer>© Shore Roleplay — Official Recruitment Portal</footer>

<script>
const API = "https://shoreroleplay.onrender.com";

let agree1 = false;
let agree2 = false;

function updateSubmitState() {
  document.getElementById("submitBtn").disabled = !(agree1 && agree2);
}

// Agreement Logic
document.getElementById("agree1").onclick = function(){
  agree1 = !agree1;
  this.classList.toggle("active");
  updateSubmitState();
};

document.getElementById("agree2").onclick = function(){
  agree2 = !agree2;
  this.classList.toggle("active");
  updateSubmitState();
};

// Form Submission
document.getElementById("applyForm").addEventListener("submit", async (e) =>{
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.textContent = "Submitting...";

  const body = {
    id: crypto.randomUUID(),
    username: document.getElementById("username").value.trim(),
    email: document.getElementById("email").value.trim(),
    department: document.getElementById("department").value,
    reason: document.getElementById("reason").value.trim(),
    agreedToLogging: agree1,
    agreedToDiscordRequirement: agree2
  };

  const res = await fetch(API + "/apply", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });

  const msg = document.getElementById("msg");
  const data = await res.json();

  if(res.ok){
    msg.style.color="#2ecc71";
    msg.textContent = "Your application has been successfully submitted and will be reviewed by a member of our staff team.";
    e.target.reset();
    agree1 = agree2 = false;
    document.getElementById("agree1").classList.remove("active");
    document.getElementById("agree2").classList.remove("active");
    updateSubmitState();
  }else{
    msg.style.color="#e74c3c";
    msg.textContent = data.error || "Your submission could not be processed at this time.";
  }

  btn.disabled = false;
  btn.textContent = "Submit Application";
});
</script>

</body>
</html>
