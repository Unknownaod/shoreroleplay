<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay | Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#05070a;color:#fff;
      font-family:"Segoe UI",sans-serif;
    }

    nav{
      padding:18px 55px;display:flex;
      justify-content:space-between;align-items:center;
      background:rgba(0,0,0,.35);backdrop-filter:blur(14px);
      border-bottom:1px solid rgba(255,255,255,.1);
      position:fixed;top:0;width:100%;z-index:1000;
    }
    nav a{
      color:#fff;text-decoration:none;font-size:15px;margin-right:30px;
    }
    nav a:hover{color:#4EA3FF;text-shadow:0 0 10px #4EA3FF;}

    main{
      padding-top:120px;max-width:700px;margin:auto;text-align:center;
    }
    h1{font-size:3rem;margin-bottom:12px}
    p{opacity:.75;margin-bottom:35px;font-size:1.1rem}

    form{
      background:#090c12;padding:35px;border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      text-align:left;
    }

    label{display:block;margin-top:18px;font-size:15px;font-weight:600;opacity:.85}
    input,select,textarea{
      width:100%;padding:14px;margin-top:8px;
      border-radius:8px;border:1px solid rgba(255,255,255,.15);
      background:#0c1018;color:#fff;font-size:15px;
    }
    textarea{resize:none;height:120px}

    button{
      margin-top:25px;padding:15px 32px;border-radius:8px;
      border:none;background:#2ecc71;color:#fff;
      font-size:17px;font-weight:600;cursor:pointer;
      transition:.25s;width:100%;
    }
    button:hover{transform:scale(1.03);box-shadow:0 0 18px #2ecc71}

    footer{text-align:center;padding:28px;opacity:.6;margin-top:65px;}
  </style>
</head>
<body>

<nav>
  <div>
    <a href="/">Home</a>
    <a href="/rules.html">Rules</a>
    <span style="opacity:.55;">Application</span>
  </div>
  <a href="/" style="background:#4ea3ff;padding:10px 22px;border-radius:8px;">⬅ Back to Home</a>
</nav>

<main>
  <h1>Apply to Join Shore Roleplay</h1>
  <p>Fill out this form to be considered for whitelist approval.</p>

  <form id="applyForm">
    <label>Discord Username</label>
    <input type="text" id="username" placeholder="Example#0001" required>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label>Preferred Department</label>
    <select id="department" required>
      <option value="">-- Select Department --</option>
      <option>Police Department</option>
      <option>State Police</option>
      <option>Sheriff's Office</option>
      <option>Fire Department</option>
      <option>Communications</option>
      <option>Civilian Operations</option>
    </select>

    <label>Tell us why you want to join</label>
    <textarea id="reason" placeholder="Explain your interest..." required></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <p id="msg" style="margin-top:20px;font-size:1.1rem;"></p>
</main>

<footer>© Shore Roleplay — Whitelist Applications</footer>

<script>
const API = "https://shoreroleplay.onrender.com";

document.getElementById("applyForm").addEventListener("submit", async(e)=>{
  e.preventDefault();
  const btn = e.target.querySelector("button");
  btn.disabled = true;
  btn.textContent = "Submitting...";

  const body = {
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    department: document.getElementById("department").value,
    reason: document.getElementById("reason").value
  };

  const res = await fetch(API + "/apply", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });

  const msg = document.getElementById("msg");
  if(res.ok){
    msg.style.color="#2ecc71";
    msg.textContent = "Your application has been submitted successfully.";
    e.target.reset();
  }else{
    msg.style.color="#e74c3c";
    msg.textContent = "Something went wrong — try again.";
  }

  btn.disabled = false;
  btn.textContent = "Submit Application";
});
</script>

</body>
</html>
