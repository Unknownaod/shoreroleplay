<!DOCTYPE html>
<html lang="en">
<head>
  <title>Apply – Shore Roleplay</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #05070a;
      --card: #0b0f17;
      --text: #ffffff;
      --muted: #9ca3af;
      --accent: #1f75ff;
      --border: #1f2937;
    }

    .light {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #1f75ff;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 780px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 22px 26px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: #1f75ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #fff;
      font-size: 22px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .toggle-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 7px 14px;
      font-size: 12px;
      cursor: pointer;
      background: none;
      color: var(--muted);
    }

    form {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    label {
      font-weight: 600;
    }

    input,
    select,
    textarea {
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      padding: 8px 10px;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .full-row {
      grid-column: 1 / -1;
    }

    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.18);
      color: #bfdbfe;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-top: 4px;
    }

    .submit-row {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .btn-submit {
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 9px 22px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-submit:hover {
      filter: brightness(1.08);
    }

    .status {
      font-size: 13px;
      color: var(--muted);
      margin-left: 8px;
    }

    .required {
      color: #f97373;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo-block">
        <div class="logo-circle">SR</div>
        <div>
          <div class="title">Shore Roleplay – Application</div>
          <div class="subtitle">
            Fill out the form below. A staff member will review your application and you will
            receive an email once a decision is made.
          </div>
        </div>
      </div>
      <button id="modeToggle" class="toggle-btn">Light mode</button>
    </div>

    <span class="badge">Professional Application</span>

    <form id="appForm">
      <div class="field">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input id="fullName" name="fullName" required />
      </div>

      <div class="field">
        <label for="email">Email <span class="required">*</span></label>
        <input id="email" type="email" name="email" required />
      </div>

      <div class="field">
        <label for="discord">Discord Username <span class="required">*</span></label>
        <input id="discord" name="discord" placeholder="Example: Name#0001" required />
      </div>

      <div class="field">
        <label for="department">Department Applying For <span class="required">*</span></label>
        <select id="department" name="department" required>
          <option value="">Select department...</option>
          <option>Communications</option>
          <option>State Police</option>
          <option>Police Department</option>
          <option>Sheriff's Office</option>
          <option>Fire Department</option>
          <option>Civilian Operations</option>
          <option>Media Operations</option>
          <option>Development Operations</option>
        </select>
      </div>

      <div class="field">
        <label for="age">Age</label>
        <input id="age" type="number" name="age" min="10" />
      </div>

      <div class="field">
        <label for="timezone">Time Zone</label>
        <input id="timezone" name="timezone" placeholder="Example: EST / PST / GMT+1" />
      </div>

      <div class="field full-row">
        <label for="experience">Experience <span class="required">*</span></label>
        <textarea id="experience" name="experience" required placeholder="Tell us about your roleplay and relevant department experience."></textarea>
      </div>

      <div class="field full-row">
        <label for="certifications">Certifications (POST, EMT, etc)</label>
        <textarea id="certifications" name="certifications" placeholder="List any relevant certifications or training."></textarea>
      </div>

      <div class="field full-row">
        <label for="backgroundConsent">Background Check Consent <span class="required">*</span></label>
        <select id="backgroundConsent" name="backgroundConsent" required>
          <option value="">Select...</option>
          <option value="Yes">Yes, I consent to a background check.</option>
          <option value="No">No, I do not consent.</option>
        </select>
      </div>

      <div class="field full-row">
        <label for="motivation">Why should we pick you over others? <span class="required">*</span></label>
        <textarea id="motivation" name="motivation" required placeholder="Explain what makes you stand out as a candidate."></textarea>
      </div>

      <div class="field full-row">
        <label for="availability">Availability</label>
        <textarea id="availability" name="availability" placeholder="Days and hours you are typically available."></textarea>
      </div>

      <div class="submit-row">
        <button type="submit" class="btn-submit">Submit Application</button>
        <div class="status" id="status">All fields marked * are required.</div>
      </div>
    </form>
  </div>

  <script>
    const BACKEND_URL = "https://shoreroleplay.onrender.com"; // <-- change this

    // Theme toggle
    const body = document.body;
    const toggleBtn = document.getElementById("modeToggle");
    let isLight = false;

    toggleBtn.addEventListener("click", () => {
      isLight = !isLight;
      if (isLight) {
        body.classList.add("light");
        toggleBtn.textContent = "Dark mode";
      } else {
        body.classList.remove("light");
        toggleBtn.textContent = "Light mode";
      }
    });

    const form = document.getElementById("appForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.style.color = "var(--muted)";
      statusEl.textContent = "Submitting application...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${BACKEND_URL}/api/apply`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (json.ok) {
          statusEl.style.color = "#22c55e";
          statusEl.textContent = "Application submitted! You will receive an email once staff review it.";
          form.reset();
        } else {
          statusEl.style.color = "#ef4444";
          statusEl.textContent = json.error || "Error submitting application.";
        }
      } catch (err) {
        console.error(err);
        statusEl.style.color = "#ef4444";
        statusEl.textContent = "Network error. Please try again in a moment.";
      }
    });
  </script>
</body>
</html>
