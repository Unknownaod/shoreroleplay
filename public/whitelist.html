<!DOCTYPE html>
<html>
<head>
  <title>Whitelist</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/rules.html">Rules</a>
    <a href="/whitelist.html">Whitelist</a>
    <span id="auth"></span>
  </nav>

  <section class="page">
    <h1>Whitelist Application</h1>
    <p>You must login with Discord to apply.</p>
  </section>

  <script>
    fetch("/user").then(r=>r.json()).then(user=>{
      document.getElementById("auth").innerHTML = user.username
        ? `Logged in as ${user.username} <a href='/logout'>Logout</a>`
        : `<a href='/auth'>Login with Discord</a>`;
    });
  </script>
</body>
</html>
