<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 14px 35px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      z-index: 10;
    }

    nav .links a {
      margin-right: 25px;
      font-size: 15px;
      color: #fff;
      text-decoration: none;
      transition: 0.25s;
    }
    nav .links a:hover {
      color: #5865F2;
    }

    #auth a {
      background: #5865F2;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.25s;
    }
    #auth a:hover {
      filter: brightness(1.15);
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background: url("https://i.imgur.com/vbt5BPF.jpeg") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding-top: 80px;
    }

    .hero .logo {
      width: 240px;
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.8));
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn-primary {
      background: #5865F2;
      padding: 14px 22px;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      transition: 0.3s;
      border: 1px solid #4450c7;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(88,101,242,0.4);
    }

    /* USER DISPLAY */
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      border: 2px solid #5865F2;
    }
  </style>
</head>
<body>

  <nav>
    <div class="links">
      <a href="/">Home</a>
      <a href="/rules.html">Rules</a>
      <a href="/whitelist.html">Whitelist</a>
    </div>
    <span id="auth">Loading...</span>
  </nav>

  <header class="hero">
    <img src="https://i.imgur.com/kbSHETP.png" class="logo"/>
    <h1>Shore Roleplay</h1>
    <p>The next wave of serious FiveM roleplay awaits you.</p>

    <a href="/whitelist.html" class="btn-primary">Apply Now</a>
  </header>

  <script>
    fetch("/user").then(res => res.json()).then(user => {
      if (!user.id) {
        document.getElementById("auth").innerHTML =
          `<a href="/auth">Login with Discord</a>`;
      } else {
        document.getElementById("auth").innerHTML =
          `<span class="user-info">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64" />
            ${user.username}
          </span>
          <a style="margin-left:14px" href="/logout">Logout</a>`;
      }
    });
  </script>

</body>
</html>
