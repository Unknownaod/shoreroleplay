<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    /* GLOBAL RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0b0d10;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 45px;
      background: rgba(0,0,0,0.45);
      border-bottom: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      z-index: 100;
    }

    nav .links a {
      margin-right: 30px;
      font-size: 15px;
      color: #fff;
      text-decoration: none;
      transition: .25s;
      letter-spacing: 0.4px;
    }
    nav .links a:hover {
      color: #5EA3F5;
      text-shadow: 0 0 8px #5EA3F5;
    }

    /* AUTH DISPLAY */
    #auth a, #auth span {
      font-size: 14px;
      text-decoration: none;
      color: white;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #5865F2;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background: url("https://i.imgur.com/vbt5BPF.jpeg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      animation: fadeIn 1.5s ease forwards;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero .logo {
      width: 270px;
      filter: drop-shadow(0 0 20px rgba(0,0,0,.6));
      margin-bottom: 15px;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 12px;
      text-shadow: 0 0 30px rgba(0,0,0,.5);
    }

    .hero p {
      font-size: 1.3rem;
      opacity: .85;
      margin-bottom: 35px;
    }

    /* BUTTONS */
    .btn {
      display: inline-block;
      padding: 15px 28px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      font-size: 18px;
      transition: .25s ease;
    }

    .btn-discord {
      background: #5865F2;
      border: 2px solid #4752c4;
      color: white;
    }
    .btn-discord:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(88,101,242,0.4);
    }

    .btn-apply {
      background: #2ecc71;
      border: 2px solid #25a35a;
      color: white;
    }
    .btn-apply:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(46,204,113,.35);
    }

  </style>
</head>
<body>

  <nav>
    <div class="links">
      <a href="/">Home</a>
      <a href="/rules.html">Rules</a>
      <a href="/whitelist.html">Whitelist</a>
    </div>
    <span id="auth">Loading...</span>
  </nav>

  <section class="hero">
    <img src="https://i.imgur.com/P15LI6g.png" class="logo" />
    <h1>Shore Roleplay</h1>
    <p>The next wave of serious FiveM roleplay awaits you.</p>

    <div id="hero-button"></div>
  </section>

  <script>
    fetch("/user").then(r => r.json()).then(user => {
      // Navbar user state
      if (!user.id) {
        document.getElementById("auth").innerHTML =
          `<a href="/auth" class="btn-discord">Login with Discord</a>`;
      } else {
        document.getElementById("auth").innerHTML =
          `<img class="avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64">
           ${user.username} <a href="/logout" style="margin-left:15px;">Logout</a>`;
      }

      // Hero Section Button State
      document.getElementById("hero-button").innerHTML = user.id
        ? `<a href="/whitelist.html" class="btn btn-apply">Apply Now</a>`
        : `<a href="/auth" class="btn btn-discord">
             <img src="https://cdn.worldvectorlogo.com/logos/discord-icon-svgrepo-com.svg"
                  style="width:24px;vertical-align:middle;margin-right:10px;">
             Login with Discord
           </a>`;
    });
  </script>

</body>
</html>
