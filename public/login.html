<!DOCTYPE html>
<html lang="en">
<head>
<title>Shore Roleplay | Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Inter",sans-serif;
  background:url("https://i.imgur.com/vbt5BPF.jpeg") center/cover fixed;
  color:#fff;overflow-x:hidden;
}

/* NAV */
nav{
  display:flex;align-items:center;
  padding:18px 60px;background:rgba(0,0,0,.45);
  border-bottom:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(18px);
  position:fixed;top:0;width:100%;z-index:100;
}
nav a,nav span{
  margin-right:32px;text-decoration:none;color:#dfe6ff;
  font-size:15px;font-weight:500;transition:.25s;
}
nav a:hover{color:#4ea3ff;text-shadow:0 0 10px #4ea3ff}
nav span{opacity:.45;cursor:default}

/* CONTAINER */
main{
  max-width:500px;margin:auto;padding:180px 20px 60px;text-align:center;
}
form{
  background:rgba(10,12,18,.78);
  border-radius:14px;padding:45px;
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 35px rgba(0,0,0,.6);
  animation:fadeIn .7s ease forwards;text-align:left;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(25px)}to{opacity:1}}

h1{text-align:center;font-size:2.7rem;margin-bottom:12px}

label{display:block;margin-top:22px;font-weight:600;opacity:.9;font-size:15px}
input{
  width:100%;padding:15px;margin-top:6px;border-radius:10px;
  border:1px solid rgba(255,255,255,.18);background:#0c111a;
  color:#fff;font-size:15px;transition:.3s;
}
input:focus{border-color:#4ea3ff;box-shadow:0 0 10px #4ea3ff;outline:none}

/* PASSWORD TOGGLE */
.pass-wrapper{position:relative}
.pass-wrapper img{
  position:absolute;top:50%;right:15px;transform:translateY(-50%);
  width:22px;height:22px;cursor:pointer;opacity:.75;
}
.pass-wrapper img:hover{opacity:1}

/* BUTTON */
button{
  margin-top:32px;width:100%;padding:16px;border-radius:10px;
  border:none;background:#4ea3ff;color:#fff;font-size:17px;
  font-weight:600;cursor:pointer;transition:.3s;
}
button:hover{transform:translateY(-3px);box-shadow:0 0 28px rgba(78,163,255,.85)}

small{display:block;margin-top:18px;text-align:center;opacity:.75}
small a{color:#4ea3ff;text-decoration:none}
small a:hover{text-shadow:0 0 10px #4ea3ff}

#msg{margin-top:20px;text-align:center;font-weight:600}
footer{text-align:center;margin-top:50px;opacity:.55;font-size:.85rem}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="rules.html">Rules</a>
  <a href="departments.html">Departments</a>
  <a href="apply.html">Apply</a>
  <a href="staff.html">Staff Panel</a>
  <span>Login</span>
</nav>

<main>
  <h1>Account Login</h1>

  <form id="loginForm">
    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label>Password</label>
    <div class="pass-wrapper">
      <input type="password" id="password" placeholder="Enter your password" required>
      <img id="togglePass" src="https://cdn-icons-png.flaticon.com/512/709/709612.png">
    </div>

    <button type="submit">Sign In</button>
    <small>Don't have an account? <a href="register.html">Register</a></small>

    <p id="msg"></p>
  </form>
</main>

<footer>© 2025 Shore Roleplay — All Rights Reserved</footer>

<script>
const API = "https://shoreroleplay.onrender.com";

/* ==========================
   PERSISTENT HWID GENERATION
========================== */
function generateHWID() {
  const arr = new Uint8Array(16);
  crypto.getRandomValues(arr);
  return [...arr].map(x => x.toString(16).padStart(2,"0")).join("");
}

function getHWID() {
  let hwid = localStorage.getItem("shoreHWID");
  if (!hwid) {
    hwid = generateHWID();
    localStorage.setItem("shoreHWID", hwid);
  }
  return hwid;
}

/* ==========================
   PASSWORD TOGGLE
========================== */
document.getElementById("togglePass").onclick = () => {
  const field = document.getElementById("password");
  field.type = field.type === "password" ? "text" : "password";
};

/* ==========================
   LOGIN HANDLER
========================== */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailField.value.trim();
  const password = passwordField.value.trim();
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.style.color="#e74c3c";
    msg.textContent="Please enter your login details.";
    return;
  }

  const hwid = getHWID();

  const res = await fetch(API + "/users/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email, password, hwid })
  });

  const data = await res.json();

  if (!data.success) {
    msg.style.color="#e74c3c";
    msg.textContent=data.error || "❌ Invalid credentials";
    return;
  }

  if (data.user.banned) {
    location.href = `banned.html?reason=${encodeURIComponent(data.user.banReason || "No reason provided")}`;
    return;
  }

  localStorage.setItem("shoreUser", JSON.stringify(data.user));
  msg.style.color="#2ecc71";
  msg.textContent="✔ Login successful! Redirecting...";

  setTimeout(() => location.href="index.html", 900);
});

// quick refs
const emailField = document.getElementById("email");
const passwordField = document.getElementById("password");
</script>

</body>
</html>
