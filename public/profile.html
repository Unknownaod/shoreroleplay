<!DOCTYPE html>
<html lang="en">
<head>
<title>Shore Roleplay | Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Inter",sans-serif;
  background:url("https://i.imgur.com/vbt5BPF.jpeg") center/cover fixed;
  color:#fff;overflow-x:hidden;
}
a{color:#4ea3ff;text-decoration:none}

/* NAV */
nav{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.12);
  padding:18px 60px;
  display:flex;justify-content:space-between;align-items:center;
  position:fixed;top:0;width:100%;z-index:20;
}
nav a{margin-right:28px;font-size:15px;opacity:.85;cursor:pointer}
nav a:hover{color:#4ea3ff;text-shadow:0 0 12px #4ea3ff}

/* MAIN */
main{
  max-width:1100px;
  margin:150px auto 60px;
  background:rgba(0,0,0,.75);
  border-radius:14px;
  border:1px solid rgba(255,255,255,.11);
  box-shadow:0 0 45px rgba(0,0,0,.6);
  padding:40px;
}

/* HEADER */
.profile-header{text-align:center;margin-bottom:32px}
.profile-header h1{
  font-size:2.8rem;margin-bottom:6px;
  display:flex;justify-content:center;align-items:center;gap:10px
}
.profile-header img#staffIcon{
  width:32px;height:32px;border-radius:6px;
}

/* STAFF BADGE */
.staff-badge{
  padding:4px 10px;border-radius:6px;
  font-size:.78rem;font-weight:700;display:inline-block;margin-left:6px;
}
.ha{background:#f1c40f;color:#000}
.ia{background:#ff5050}
.adm{background:#3498db}
.jadm{background:#6741ff}
.sstaff{background:#ffaa00;color:#000}
.staff{background:#27ae60;color:#000}
.sit{background:#16a085}

/* SECTIONS */
.section{margin-top:45px}
.section h2{
  font-size:1.45rem;margin-bottom:16px;
  border-left:4px solid #4ea3ff;padding-left:10px;
}

/* PUBLIC INFO BOX */
.info-box{
  background:#0c111b;
  border:1px solid rgba(255,255,255,.14);
  padding:18px;margin:10px 0;border-radius:10px;
  font-size:1rem;line-height:1.5;
}

/* DEPARTMENTS */
.dept{
  display:flex;align-items:center;
  background:#111722;
  border:1px solid rgba(255,255,255,.14);
  padding:14px 18px;margin:8px 0;border-radius:10px;
}
.dept img{
  width:52px;height:52px;margin-right:18px;
  filter:drop-shadow(0 0 10px rgba(0,0,0,.55))
}

/* APPLICATIONS */
.app-card{
  background:#0b1019;
  border:1px solid rgba(255,255,255,.12);
  border-radius:10px;
  padding:14px;margin:8px 0;
  font-size:.95rem;
}
.badge{padding:4px 10px;border-radius:6px;font-size:.78rem;font-weight:600}
.accepted{background:#2ecc71;color:#000}
.denied{background:#ff4f4f;color:#000}
.pending{background:#f1c40f;color:#000}

footer{text-align:center;margin-top:50px;opacity:.6;padding:20px;font-size:.9rem}
</style>
</head>
<body>

<nav>
  <div>
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="rules.html">Rules</a>
    <a href="apply.html">Apply</a>
    <a href="forums.html">Forums</a>
  </div>
</nav>

<main>

  <div class="profile-header">
    <h1 id="username">Loading...</h1>
    <p id="subtitle">Fetching profile...</p>
  </div>

  <!-- PUBLIC ACCOUNT INFO -->
  <div class="section">
    <h2>Account Information</h2>
    <div id="infoBox" class="info-box">Loading...</div>
  </div>

  <div class="section">
    <h2>Departments</h2>
    <div id="deptList"></div>
  </div>

  <div class="section">
    <h2>Public Applications</h2>
    <div id="appsList"></div>
  </div>

</main>

<footer>© 2025 Shore Roleplay — All Rights Reserved</footer>

<script>
const API = "https://shoreroleplay.onrender.com";
const urlParams = new URLSearchParams(window.location.search);
const profileUsername = urlParams.get("user");
if (!profileUsername) location.href = "index.html";

/* STAFF ROLE COLOR MAP */
const roleColor = {
  "Head Administrator":"ha",
  "Internal Affairs":"ia",
  "Administration":"adm",
  "Junior Administration":"jadm",
  "Senior Staff":"sstaff",
  "Staff":"staff",
  "Staff In Training":"sit"
};

/* DEPARTMENT BADGES */
const deptIcons = {
  "Police Department":"https://i.imgur.com/3Uhtndq.png",
  "State Police":"https://i.imgur.com/24jUZlT.png",
  "Sheriff's Office":"https://i.imgur.com/3Uhtndq.png",
  "Fire Department":"https://i.imgur.com/cgD0S1f.png",
  "Communications":"https://i.imgur.com/Saa1GSc.png",
  "Civilian Operations":"https://i.imgur.com/DZBwCeX.png",
  "DevOps":"https://i.imgur.com/DAlxtWE.png"
};

async function loadProfile() {
  const users = await fetch(API + "/users").then(r => r.json());
  const user = users.find(u => u.username.toLowerCase() === profileUsername.toLowerCase());

  document.getElementById("username").textContent = profileUsername;
  const subtitleEl = document.getElementById("subtitle");

  /* FIXED — use u.role (NOT staffRole) */
  if (user && user.role && user.role !== "user") {
    subtitleEl.innerHTML = `
      Shore Roleplay Staff —
      <span class="staff-badge ${roleColor[user.role] || ""}">${user.role}</span>
    `;
  } else {
    subtitleEl.textContent = "Shore Roleplay Member";
  }

  /* LOAD APPLICATIONS */
  const apps = await fetch(API + "/applications").then(r => r.json());
  const userApps = apps.filter(a => a.username.toLowerCase() === profileUsername.toLowerCase());
  const accepted = userApps.filter(a => a.status === "accepted");

  const deptList = document.getElementById("deptList");
  const appsList = document.getElementById("appsList");

  if (accepted.length === 0) {
    deptList.innerHTML = "<p>No accepted departments yet.</p>";
  }

  accepted.forEach(app => {
    deptList.innerHTML += `
      <div class="dept">
        <img src="${deptIcons[app.department] || deptIcons['Civilian Operations']}">
        <div>
          <strong>${app.department}</strong><br>Active Department Member
        </div>
      </div>
    `;
    appsList.innerHTML += `
      <div class="app-card">
        <strong>${app.department}</strong> — ${new Date(app.submittedAt).toLocaleDateString()}
        <div class="badge accepted">ACCEPTED</div>
      </div>
    `;
  });
}

loadProfile();
</script>


</body>
</html>
