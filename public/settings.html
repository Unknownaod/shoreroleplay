<!DOCTYPE html>
<html lang="en">
<head>
<title>Shore Roleplay | Account Settings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Inter",sans-serif;
  background:url("https://i.imgur.com/vbt5BPF.jpeg") center/cover fixed;
  color:#fff;
  overflow-x:hidden;
}
a{color:#4ea3ff;text-decoration:none}

/* NAV */
nav{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.12);
  padding:18px 60px;
  display:flex;justify-content:space-between;align-items:center;
  position:fixed;top:0;width:100%;z-index:20;
}
nav .nav-left span,nav .nav-left a{
  margin-right:28px;
  cursor:pointer;
  font-size:15px;
  opacity:.85;
}
nav .nav-left a:hover{
  color:#4ea3ff;text-shadow:0 0 10px #4ea3ff;
}
nav .nav-right{
  font-weight:600;font-size:15px;
  cursor:pointer;
  background:#4ea3ff;
  padding:8px 16px;
  border-radius:8px;
  box-shadow:0 0 12px rgba(78,163,255,.4);
}

/* MAIN */
main{
  max-width:1100px;
  margin:140px auto 60px;
  background:rgba(0,0,0,.75);
  border-radius:14px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 45px rgba(0,0,0,.6);
  padding:40px;
}

/* HEADER */
h1{
  font-size:2.6rem;
  margin-bottom:8px;
}
.sub{
  opacity:.75;margin-bottom:28px;font-size:1.1rem;
}

/* SECTION */
.section{
  margin-top:38px;
}
.section h2{
  font-size:1.45rem;
  margin-bottom:12px;
  border-left:4px solid #4ea3ff;
  padding-left:10px;
}
.card{
  background:#0c111a;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  padding:16px;
  margin:8px 0;
  font-size:.95rem;
  line-height:1.5;
}
.status-badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:6px;
  margin-top:6px;
  font-size:.78rem;
  font-weight:600;
}
.pending{background:#ffb703;color:#000}
.denied{background:#e74c3c}
.accepted{background:#2ecc71;color:#000}

/* DEPARTMENTS */
.dept{
  display:flex;align-items:center;
  background:#111722;
  border:1px solid rgba(255,255,255,.14);
  padding:12px 16px;
  border-radius:10px;
  margin:8px 0;
}
.dept img{
  width:48px;height:48px;margin-right:14px;
  filter:drop-shadow(0 0 8px rgba(0,0,0,.45));
}
footer{text-align:center;opacity:.55;margin-top:40px;font-size:.9rem}
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="departments.html">Departments</a>
    <a href="rules.html">Rules</a>
    <a href="apply.html">Apply</a>
  </div>
  <div class="nav-right" id="logoutBtn">Logout</div>
</nav>

<main>
  <h1 id="username">Loading...</h1>
  <p class="sub" id="email"></p>

  <!-- USER SECTIONS -->
  <div class="section">
    <h2>Pending Applications</h2>
    <div id="pendingList"></div>
  </div>

  <div class="section">
    <h2>Denied Applications</h2>
    <div id="deniedList"></div>
  </div>

  <div class="section">
    <h2>Accepted Applications</h2>
    <div id="acceptedList"></div>
  </div>

  <div class="section">
    <h2>Your Current Departments</h2>
    <div id="deptList"></div>
  </div>

</main>

<footer>© 2025 Shore Roleplay — All Rights Reserved</footer>

<script>
const API = "https://shoreroleplay.onrender.com";
const user = JSON.parse(localStorage.getItem("user"));

if(!user){
  location.href="login.html";
}

document.getElementById("username").textContent = user.username;
document.getElementById("email").textContent = user.email;

document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem("user");
  location.href="index.html";
};

/* BADGE MAP */
const badges = {
  "Police Department":"https://i.imgur.com/3Uhtndq.png",
  "State Police":"https://i.imgur.com/24jUZlT.png",
  "Sheriff's Office":"https://i.imgur.com/3Uhtndq.png", // TEMP same as municipal
  "Fire Department":"https://i.imgur.com/cgD0S1f.png",
  "Communications":"https://i.imgur.com/Saa1GSc.png",
  "Civilian Operations":"https://i.imgur.com/DZBwCeX.png",
  "DevOps":"https://i.imgur.com/DAlxtWE.png"
};

async function loadApps(){
  const res = await fetch(API + "/applications");
  const apps = await res.json();
  const mine = apps.filter(a => a.email.toLowerCase() === user.email.toLowerCase());

  const pending = document.getElementById("pendingList");
  const denied = document.getElementById("deniedList");
  const accepted = document.getElementById("acceptedList");
  const dept = document.getElementById("deptList");

  pending.innerHTML = denied.innerHTML = accepted.innerHTML = dept.innerHTML = "";

  mine.forEach(app => {
    if(app.status === "pending"){
      pending.innerHTML += card(app,"pending");
    }
    if(app.status === "denied"){
      denied.innerHTML += card(app,"denied");
    }
    if(app.status === "accepted"){
      accepted.innerHTML += card(app,"accepted");
      dept.innerHTML += department(app.department);
    }
  });
}

function card(app,status){
  return `
    <div class="card">
      <strong>${app.department}</strong> — ${new Date(app.submittedAt).toLocaleString()}
      <div class="status-badge ${status}">${status.toUpperCase()}</div>
    </div>`;
}

function department(name){
  return `
  <div class="dept">
    <img src="${badges[name] || badges['Municipal Police']}">
    <div>
      <strong>${name}</strong><br>
      Active Department Member
    </div>
  </div>`;
}

loadApps();
</script>

</body>
</html>
