<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shore Roleplay | Staff Panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #05070a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 60px;
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(18px);
      position: fixed; top: 0; width: 100%; z-index: 2000;
    }
    nav a {
      color: #fff; text-decoration: none; margin-right: 32px;
      font-size: 15px; transition: .25s;
    }
    nav a:hover { color: #4ea3ff; text-shadow: 0 0 10px #4ea3ff; }

    /* HEADER */
    header {
      text-align: center;
      padding-top: 120px;
      margin-bottom: 25px;
    }
    header h1 {
      font-size: 3.2rem; font-weight: 700;
      text-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    header p { opacity: .75; margin-top: 8px; }

    /* PANEL CONTAINER */
    .panel {
      max-width: 1100px;
      margin: auto;
      background: #090c12;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.06);
      padding: 35px 25px;
      margin-bottom: 60px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: left;
      font-size: 14px;
    }
    th { color: #4ea3ff; font-size: 15px; }

    .btn {
      padding: 7px 14px; border-radius: 6px; font-size: 14px;
      cursor: pointer; transition:.2s; border: none;
    }
    .accept { background:#2ecc71; border:1px solid #1d9d56; }
    .deny { background:#e74c3c; border:1px solid #b23127; }
    .accept:hover { background:#38e67e; }
    .deny:hover { background:#ff5c51; }

    .status {
      padding: 6px 10px; border-radius: 6px; font-weight:600;
      display:inline-block; font-size: 13px;
    }
    .pending { background:#f1c40f33; color:#f1c40f; }
    .accepted { background:#2ecc7133; color:#2ecc71; }
    .denied { background:#e74c3c33; color:#e74c3c; }

    footer {
      text-align:center; padding:24px; opacity:.65; margin-top:45px;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div>
      <a href="/">Home</a>
      <a href="/apply.html">Applications</a>
      <span style="opacity:.55;">Staff Panel</span>
    </div>
    <a href="/" class="btn" style="background:#4ea3ff;border-radius:8px;padding:10px 24px;">
      ⬅ Back to Home
    </a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Staff Management Panel</h1>
    <p>Review pending ShoreRP applications and make decisions</p>
  </header>

  <!-- PANEL -->
  <section class="panel">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Department</th>
          <th>Submitted</th>
          <th>Status</th>
          <th>Decision</th>
        </tr>
      </thead>
      <tbody id="apps"></tbody>
    </table>
  </section>

  <footer>
    © Shore Roleplay — Staff Operations
  </footer>

  <script>
    const API = "https://shoreroleplay.onrender.com";

    async function loadApps() {
      const res = await fetch(API + "/applications");
      const data = await res.json();
      const tbody = document.getElementById("apps");

      tbody.innerHTML = data.map(app => `
        <tr>
          <td>${app.username}</td>
          <td>${app.email}</td>
          <td>${app.department || "N/A"}</td>
          <td>${app.date || "Unknown"}</td>
          <td><span class="status ${app.status}">${app.status.toUpperCase()}</span></td>
          <td>
            <button class="btn accept" onclick="decide('${app.id}','accepted')">Accept</button>
            <button class="btn deny" onclick="decide('${app.id}','denied')">Deny</button>
          </td>
        </tr>
      `).join("");
    }

    async function decide(id, status) {
      if (!confirm(`Confirm marking this application as ${status}?`)) return;

      await fetch(`${API}/applications/${id}/decision`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });

      alert("Decision updated & email sent.");
      loadApps();
    }

    loadApps();
  </script>
</body>
</html>
