<!DOCTYPE html>
<html lang="en">
<head>
  <title>Staff Panel — Shore Roleplay</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #05070a;
      color: #fff;
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 70px;
      background: rgba(0,0,0,.35);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(18px);
      position: fixed; top: 0; width: 100%;
      z-index: 1000;
    }
    nav a {
      color: #fff; text-decoration: none; margin-right: 30px;
      font-size: 15px; transition: .25s;
    }
    nav a:hover { color: #4ea3ff; text-shadow: 0 0 8px #4ea3ff; }

    /* HEADER */
    header {
      text-align: center;
      padding-top: 130px;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 3rem; font-weight: 700;
    }
    header p { opacity: .7; }

    /* TABLE */
    .container {
      max-width: 1050px;
      margin: auto; padding: 20px;
      background: #090c12;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.06);
    }

    table {
      width: 100%; border-collapse: collapse; margin-top: 25px;
    }
    th, td {
      padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,.08);
      text-align: left; font-size: .95rem;
    }
    th { color: #4ea3ff; }

    .btn {
      padding: 8px 16px; border-radius: 6px; text-decoration: none;
      font-size: 14px; font-weight: 600; cursor: pointer;
    }
    .accept {
      background: #27ae60; border: 1px solid #1e8a4d; color: white;
    }
    .deny {
      background: #e74c3c; border: 1px solid #b8372e; color: white;
    }
    .accept:hover { background: #2ecc71; }
    .deny:hover { background: #ff5449; }

    footer {
      text-align: center; padding: 20px; opacity:.6; margin-top: 45px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div>
      <a href="/">Home</a>
      <a href="/apply.html">Apply</a>
      <span style="opacity:.5;">Staff Panel</span>
    </div>
    <a href="/" class="btn" style="background:#4ea3ff;padding:10px 20px;border-radius:8px;">
      ⬅ Back to Home
    </a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>ShoreRP Staff Panel</h1>
    <p>Review and manage player applications</p>
  </header>

  <!-- TABLE CONTAINER -->
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Applicant</th>
          <th>Email</th>
          <th>Department</th>
          <th>Status</th>
          <th>Decision</th>
        </tr>
      </thead>
      <tbody id="appTable"></tbody>
    </table>
  </div>

  <footer>
    © 2025 Shore Roleplay — Staff Control Portal
  </footer>

  <script>
    const API = "https://shoreroleplay.onrender.com"; // backend URL

    async function loadApps() {
      const res = await fetch(API + "/applications");
      const apps = await res.json();

      const table = document.getElementById("appTable");
      table.innerHTML = "";

      apps.forEach(app => {
        table.innerHTML += `
          <tr>
            <td>${app.username}</td>
            <td>${app.email}</td>
            <td>${app.department || "N/A"}</td>
            <td style="color:${app.status === "pending" ? "#f1c40f" :
                             app.status === "accepted" ? "#2ecc71" : "#e74c3c"}">
              ${app.status.toUpperCase()}
            </td>
            <td>
              <button class="btn accept" onclick="decide('${app.id}','accepted')">Accept</button>
              <button class="btn deny" onclick="decide('${app.id}','denied')">Deny</button>
            </td>
          </tr>
        `;
      });
    }

    async function decide(id, status) {
      if (!confirm(`Are you sure you want to mark as ${status}?`)) return;

      await fetch(`${API}/applications/${id}/decision`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });

      loadApps();
      alert("Decision updated & email sent.");
    }

    loadApps();
  </script>

</body>
</html>
